<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSP 계산기</title>
</head>
<body>
	<h1>JSP 계산기</h1>
	<hr/>
	<form method="post" action="calc2.jsp">
		<input name="num1">
		<select name="operator">
			<option value="">선택</option>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input name="num2">
		<input type="submit" value="계산">
	</form>
</body>
</html>
